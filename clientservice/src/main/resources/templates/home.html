<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>OAuth2 Token Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      width: 500px;
      text-align: left;
    }
    .button-container {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }
    .orange-button {
      background-color: orange; /* Make this button orange */
      color: white;
      padding: 15px 25px;
      font-size: 20px;
      width: 150px;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .orange-button:hover {
      background-color: darkorange; /* Darker shade on hover */
    }
    .blue-button {
      background-color: #007BFF; /* Default blue */
      color: white;
      padding: 15px 25px;
      font-size: 20px;
      width: 150px;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .blue-button:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
    .token-box {
      overflow-x: auto;
      white-space: nowrap;
      border: 1px solid #ccc;
      padding: 5px;
      background-color: #fff;
    }
    .scope-list {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      list-style-type: none;
    }
    .scope-list li {
      padding: 5px;
      background-color: #e0e0e0;
      margin: 3px 0;
      border-radius: 3px;
    }
  </style>
</head>
<body>

<div class="button-container">
  <a th:href="@{/jokes}" class="orange-button">Jokes</a>
  <a th:href="@{/quotes}" class="blue-button">Quotes</a>
</div>

<div class="container">
  <h1>OAuth2 Token Info</h1>

  <h2>Authorized User</h2>
  <p th:text="${userName}">User Name</p>

  <h2>Access Token</h2>
  <div class="token-box">
    <p th:text="${tokenValue}">Access Token</p>
  </div>

  <h2>Token Scopes</h2>
  <ul class="scope-list">
    <li th:each="scope : ${tokenScopes}" th:text="${scope}"></li>
  </ul>
</div>

</body>
</html>
